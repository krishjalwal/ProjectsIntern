<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styyyle.css">
    <title>Senior's Aangan Sign-Up Log-In</title>
    
</head>

<body class="bg-gray-100 bg-[url('hackimage.jpg')] bg-no-repeat bg-cover">

    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center text-2xl font-semibold">
            <div class="textanimation">
                " Seniors are the library of knowledge, and juniors are the curious readers. Let's keep the books open and pass on the wisdom. "
            </div>
            <ul class="flex space-x-4">
                <li><a href="#" id="logout" class="hidden">Log Out</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="flex items-center justify-center
      text-white font-semibold text-9xl font-serif">
        <p class="mt-60">Senior's Aangan</p>
        <br>
        
        

    </div>

    <div class="container mx-auto flex justify-center items-center min-h-screen -mt-80">
        <div class="ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover: duration-300 w-full max-w-md p-8 bg-white rounded-lg shadow-lg bg-black bg-opacity-50">
            <div class="text-center text-3xl font-bold mb-8">Register Students and Seniors- ADD (senior) </div>
            <form name="registration_form" id="registration_form" method="post" action="#"
                enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="email" class="text-gray-700">Email</label>
                    <input type="text" name="email" id="email" class="w-full p-2 border rounded "
                        placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border rounded"
                        placeholder="Enter your password">
                </div>
                <button type="button" id="register" name="register"
                    class="w-full bg-green-500 text-white p-2 rounded font-semibold hover:bg-green-600 transition duration-300">
                    Register Now
                </button>
            </form>
        </div>

        <div class="w-full max-w-md p-8 rounded-lg  ml-4">
            <img src="./logo121.jpg" class="w-70 h-70 ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover: duration-300">
        </div>

        <div class="ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover: duration-300 bg-black bg-opacity-50 w-full max-w-md p-8 bg-white rounded-lg shadow-lg ml-4">
            <div class="text-center text-3xl font-bold mb-8">Log In</div>
            <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="login_email" class="text-gray-700">Email</label>
                    <input type="text" name="login_email" id="login_email" class="w-full p-2 border rounded"
                        placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="login_password" class="text-gray-700">Password</label>
                    <input type="password" name="login_password" id="login_password" class="w-full p-2 border rounded"
                        placeholder="Enter your password">
                </div>
                <button type="button" id="login" name="login"
                    class="w-full bg-green-500 text-white p-2 rounded font-semibold hover:bg-green-600 transition duration-300">
                    Log In
                </button>
            </form>
        </div>
    </div>

    <footer class="text-center text-gray-700 p-4">
        Developed by <a href="">Team-F#Society</a>
    </footer>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC1_rxw7rcUi0aVFnwTr6yDIhlunM5TKb4",
          authDomain: "sign-up-page-5bd25.firebaseapp.com",
          projectId: "sign-up-page-5bd25",
          storageBucket: "sign-up-page-5bd25.appspot.com",
          messagingSenderId: "692014513176",
          appId: "1:692014513176:web:c52d8b3a37aff7e5c1176d",
          measurementId: "G-SE6WS8DTKH"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        console.log(app);
  
        
  
        //----- New Registration code start	  
        document.getElementById("register").addEventListener("click", function() {
            var email =  document.getElementById("email").value;
            var password = document.getElementById("password").value;
            //For new registration
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in 
              const user = userCredential.user;
              console.log(user);
              alert("Registration successfully!!");
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
              console.log(errorMessage);
              alert(error);
            });		  		  
        });
        //----- End
  
        //----- Login code start	  
        document.getElementById("login").addEventListener("click", function() {
            var email =  document.getElementById("login_email").value;
            var password = document.getElementById("login_password").value;
  
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in 
              const user = userCredential.user;
              console.log(user);
              alert(user.email+" Login successfully!!!");
              document.getElementById('logout').style.display = 'block';
              window.location.assign("./aagan/index.html");
              alert("Login Successful")
  
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.log(errorMessage);
              alert(errorMessage);
            });		  		  
        });
        //----- End
  
        //----- Logout code start	  
        document.getElementById("logout").addEventListener("click", function() {
            signOut(auth).then(() => {
                // Sign-out successful.
                console.log('Sign-out successful.');
                alert('Sign-out successful.');
                document.getElementById('logout').style.display = 'none';
              }).catch((error) => {
                // An error happened.
                console.log('An error happened.');
              });		  		  
        });
        //----- End
  
        //connecting this to webpage
  
        
  
      </script>
</body>

</html>
